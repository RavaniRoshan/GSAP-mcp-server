<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GSAP MCP Server Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <style>
    #box { width:100px;height:100px;background:#29f;position:relative; }
  </style>
</head>
<body>
  <h1>GSAP Animation Demo</h1>
  <div id="box"></div>
  <button onclick="animateBox()">Animate Box</button>
  <script>
    function animateBox() {
      gsap.to("#box", { x: 300, y: 100, rotate: 360, duration: 2 });
    }
  </script>
</body>
</html>
